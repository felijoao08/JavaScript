<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgba(0, 0, 0, 0.733); color: wheat; display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <h1 style="text-align: center;">contador</h1>
    <p id="contador">0</p>
    <button onclick="somar()">Adicionar</button>
    <button onclick="subtrair()">Retirar</button>
    <script>
        let contador = 0
        function somar() {
            contador++
            document.getElementById("contador").innerText = contador;
        }
        function subtrair() {
            contador--
            document.getElementById("contador").innerText = contador;
        }
    </script>
</body>
</html>
