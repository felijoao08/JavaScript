<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soamando numeros</title>
    
</head>
<body>
    <h1>somando valores</h1>
    <input type="text" type="number" name="txtn1" id="txtn1">
    <p style="margin-left:85px">+</p>
    <input type="text" type="number" name="txtn2" id="txtn2">
    <input  onclick="somar()" type="button" value="somar">
    <div id="res">resultado:</div>
    
    
    <script>
        function somar() {
            let n1 = window.document.getElementById('txtn1').value;
            let n2 = window.document.getElementById('txtn2').value;
            let res = window.document.getElementById('res')
            let soma = parseInt(n1) + parseInt(n2);
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© ${soma}`

        }
    </script>
</body>
</html>
