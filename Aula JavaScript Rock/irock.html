<html>
  <head>
    <title>iRock - The Virtual Pet Rock</title>
  </head>

  <body onload="alert('Olá, me chamo Rock')"> <!--A funçao unload executará qaundo a pagina for recarregada-->
    <div style="margin-top:100px; text-align:center">
      <img onclick="touchRock()" id="rockImg" src="rock.png" alt="iRock" />
    </div>
  </body>
  <script>
    function touchRock(){ 
        let nome = window.prompt('Digite seu nome:')
        if (nome) {
            alert(`Seja bem vindo ${nome}`)
            rock = document.getElementById("rockImg")
            rock.src = "rock_happy.png" 
        }
    }
  </script>
</html>
